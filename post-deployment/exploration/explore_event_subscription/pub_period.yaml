- name: 'consuming immediately from periodic server updates'
  devices:
    - deviceName: 'test/device/1'
      nrOfevents: 1000
      changePeriod: 0.05
      nrOfAttributes: 1
      debug: False
      consumerStrategy:
        immediateConsumption:
      producerStrategy:
        periodicPublish:
          overrideServersidePolling: True
          serverSidePolling: 25