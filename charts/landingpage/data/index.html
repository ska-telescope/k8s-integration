<!DOCTYPE html>
<html><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MVP Landing Page</title>
  <!-- Stylesheet compiled from Bulma into ska colour scheme (see https://bulma.io/documentation/customize/concepts/) and https://gitlab.com/gerhardlr/skacss/ -->
  <link rel="stylesheet" href="https://res.cloudinary.com/dmwc3xvv8/raw/upload/v1612504718/styles_ydv43w.css">
  <!-- Jquery in case we want to dynamically change text based on env variables-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" 
      crossorigin="anonymous"></script>
  <!-- environmental variables for adapting html according to deployment-->   
  <script src="env.js"></script>
</head>
<body data-new-gr-c-s-check-loaded="14.993.0" data-gr-ext-installed="">
  <section class="hero is-primary is-fullheight-with-navbar">
    <!-- Hero head: will stick at the top -->
    <div class="hero-head">
      <nav class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <div class="navbar-item">
              <img src="https://res.cloudinary.com/dmwc3xvv8/image/upload/v1612505175/ska_logo_vsyakq.svg" alt="Logo">
            </div>
            <span class="navbar-burger" data-target="navbarMenuHeroA">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </div>
          <div id="navbarMenuHeroA" class="navbar-menu">
            <div class="navbar-start">
              <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link has-background-primary" href="../taranta/">
                  Taranta
                </a>
                <div class="navbar-dropdown has-background-primary">
                  <a class="navbar-item">
                    Observation Execution
                  </a>
                  <a class="navbar-item">
                    General Monitoring (CSP)
                  </a>
                  <a class="navbar-item">
                    Science Data Monitoring (SDP)
                  </a>         
                </div>
              </div>
              <div class="navbar-item has-dropdown is-hoverable ">
                <a class="navbar-link has-background-primary" href="../jupyter/">
                  Jupyter
                </a>
                <div class="navbar-dropdown has-background-primary">
                  <a class="navbar-item">
                    Notebook1
                  </a>
                  <a class="navbar-item">
                    Notebook1
                  </a>
                  <a class="navbar-item">
                    Notebook1
                  </a>         
                </div>
              </div>
            </div>
            <div class="navbar-end">
              <span class="navbar-item">
                <a class="button is-primary is-inverted">
                  <span class="icon">
                    <i class="fab fa-github"></i>
                  </span>
                  <span>Login</span>
                </a>
              </span>
            </div>
          </div>
        </div>
      </nav>
    </div>
  
    <!-- Hero content: will be in the middle -->
    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="section">
          <p class="title">
            MVP Landing Page
          </p>    
          <p class="subtitle templateText is-hidden">
            {MVPInstance.name}
          </p>
        </div>
        <div class="section">
          <figure class="image is-3by1 is-hidden">
            <img src="MVPInstance.image" class='templateImage '>
          </figure>
        </div>
      </div>
    </div>
  
    <!-- Hero footer: will stick at the bottom -->
    <div class="hero-foot">
      <nav class="tabs is-centered">
        <div class="container">
          <ul>
            <li class="is-active"><a href="https://developer.skatelescope.org/projects/skampi/">SKAMPI docs</a></li>
            <li><a href="https://developer.skatelescope.org/">Developers Portal</a></li>
            <li><a href="https://www.skatelescope.org/">SKA Website</a></li>
            <li><a href="https://gitlab.com/ska-telescope/skampi/">Git Repo</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </section>
  <!-- Jquery scripts for manipulating dom based in env variables -->
  <script src="scripts.js"></script>
</body></html>
