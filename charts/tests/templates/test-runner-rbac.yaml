{{ if .Values.testrunner.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: testrunner-{{ template "tests.name" . }}-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}

---

kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: testrunner-{{ template "tests.name" . }}-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: testrunner-{{ template "tests.name" . }}-{{ .Release.Name }}
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: testrunner-{{ template "tests.name" . }}-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}

{{ end }}
