# Default values for integration-tmc-webui.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

display: ":0"
xauthority: "~/.Xauthority"

configuration:
  devices: |-
    [
      {
        "class": "DishMaster",
        "serverName": "DishMaster/test",
        "name": "mid_d0001/elt/master",
        "properties": []
      },
      {
        "class": "CentralNode",
        "serverName": "CentralNode/test",
        "name": "ska_mid/tm_central/central_node",
        "properties": []
      },
      {
        "class": "DishLeafNode",
        "serverName": "DishLeafNode/test",
        "name": "ska_mid/tm_leaf_node/d0001",
        "properties": [{
          "name": "DishMasterFQDN", 
          "value": "mid_d0001/elt/master"
          }]
      },
      {
        "class": "SubarrayNode",
        "serverName": "SubarrayNode/test1",
        "name": "ska_mid/tm_subarray_node/1",
        "properties": [{
          "name": "DishLeafNodePrefix", 
          "value": "ska_mid/tm_leaf_node/d"
          }]
      },
      {
        "class": "SubarrayNode",
        "serverName": "SubarrayNode/test2",
        "name": "ska_mid/tm_subarray_node/2",
        "properties": [{
          "name": "DishLeafNodePrefix", 
          "value": "ska_mid/tm_leaf_node/d"
          }]
      }
    ]

tangodb:
  enabled: true
  image:
    registry: nexus.engageska-portugal.pt/ska-docker
    image: tango-db
    tag: latest
    pullPolicy: IfNotPresent
  db:
    rootpw: secret
    db: tango
    user: tango
    password: tango
  resources:
    requests:
      cpu: 200m     # 200m = 0.2 CPU
      memory: 256Mi # 256Mi = 0.25 GB mem

databaseds:
  enabled: true
  image:
    registry: nexus.engageska-portugal.pt/ska-docker
    image: tango-cpp
    tag: latest
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 200m     # 200m = 0.2 CPU
      memory: 256Mi # 256Mi = 0.25 GB mem

rsyslog:
  enabled: true
  image:
    registry: registry.hub.docker.com/u/
    image: jumanjiman/rsyslog
    tag: latest
    pullPolicy: IfNotPresent

itango:
  enabled: false
  image:
    registry: nexus.engageska-portugal.pt/ska-docker
    image: tango-itango
    tag: latest
    pullPolicy: IfNotPresent

tangotest:
  enabled: true
  image:
    registry: nexus.engageska-portugal.pt/ska-docker
    image: tango-java
    tag: latest
    pullPolicy: IfNotPresent

tmcprototype:
  enabled: true
  image:
    registry: nexus.engageska-portugal.pt/tango-example
    image: tmcprototype
    tag: latest
    pullPolicy: IfNotPresent

jive:
  enabled: false
  image:
    registry: nexus.engageska-portugal.pt/ska-docker
    image: tango-java
    tag: latest
    pullPolicy: IfNotPresent

logviewer:
  enabled: false
  image:
    registry: nexus.engageska-portugal.pt/ska-docker
    image: tango-java
    tag: latest
    pullPolicy: IfNotPresent

nodeSelector: {}

affinity: {}

tolerations: []
