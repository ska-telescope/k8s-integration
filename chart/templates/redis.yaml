{{ if .Values.redis.enabled }}
---

apiVersion: v1
kind: Service
metadata:
  name: redis-{{ template "integration-tmc-webui.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: redis-{{ template "integration-tmc-webui.name" . }}
    chart: {{ template "integration-tmc-webui.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
  - name: tcp
    port: 6379
    protocol: TCP
  clusterIP: None
  selector:
    app: redis-{{ template "integration-tmc-webui.name" . }}

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-{{ template "integration-tmc-webui.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: redis-{{ template "integration-tmc-webui.name" . }}
    chart: {{ template "integration-tmc-webui.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      app: redis-{{ template "integration-tmc-webui.name" . }}
  serviceName: redis-{{ template "integration-tmc-webui.name" . }}
  replicas: 1
  template:
    metadata:
      labels:
        app: redis-{{ template "integration-tmc-webui.name" . }}
        chart: {{ template "integration-tmc-webui.chart" . }}
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
    spec:
      containers:
      - name: redis
        image: "{{ .Values.redis.image.image }}:{{ .Values.redis.image.tag }}"
        imagePullPolicy: {{ .Values.redis.image.pullPolicy }}
        ports:
        - name: tcp
          containerPort: 6379
          protocol: TCP
        
        resources:
{{ toYaml .Values.redis.resources | indent 10 }}

{{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
{{- end }}
{{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
{{- end }}
{{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
{{- end }}

{{ end }}