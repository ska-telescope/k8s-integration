{{ if .Values.webjive.enabled }}
---

apiVersion: v1
kind: Service
metadata:
  name: webjive-{{ template "integration-tmc-webui.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: webjive-{{ template "integration-tmc-webui.name" . }}
    chart: {{ template "integration-tmc-webui.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
  - name: tcp
    port: 80
    protocol: TCP
  clusterIP: None
  selector:
    app: webjive-{{ template "integration-tmc-webui.name" . }}

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: webjive-{{ template "integration-tmc-webui.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: webjive-{{ template "integration-tmc-webui.name" . }}
    chart: {{ template "integration-tmc-webui.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      app: webjive-{{ template "integration-tmc-webui.name" . }}
  serviceName: webjive-{{ template "integration-tmc-webui.name" . }}
  replicas: 1
  template:
    metadata:
      labels:
        app: webjive-{{ template "integration-tmc-webui.name" . }}
        chart: {{ template "integration-tmc-webui.chart" . }}
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
    spec:
      containers:
      - name: webjive
        image: "{{ .Values.webjive.image.image }}:{{ .Values.webjive.image.tag }}"
        imagePullPolicy: {{ .Values.webjive.image.pullPolicy }}
        ports:
        - name: tcp
          containerPort: 80
          protocol: TCP
        
        resources:
{{ toYaml .Values.webjive.resources | indent 10 }}

{{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
{{- end }}
{{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
{{- end }}
{{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
{{- end }}

{{ end }}