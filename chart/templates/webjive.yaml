{{ if .Values.webjive.enabled }}
---

apiVersion: v1
kind: Service
metadata:
  name: webjive-{{ template "integration-tmc-webui.name" . }}-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: webjive-{{ template "integration-tmc-webui.name" . }}-{{ .Release.Name }}
    chart: {{ template "integration-tmc-webui.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: NodePort
  ports:
  - name: webjive-http
    port: 8081
    protocol: TCP
  selector:
    app: webjive-{{ template "integration-tmc-webui.name" . }}-{{ .Release.Name }}

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: webjive-{{ template "integration-tmc-webui.name" . }}-{{ .Release.Name }}
  annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: integration.ska
      http:
        paths:
        - path: /*
          backend:
           serviceName: webjive-{{ template "integration-tmc-webui.name" . }}-{{ .Release.Name }}
           servicePort: 8081

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: webjive-{{ template "integration-tmc-webui.name" . }}-{{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: webjive-{{ template "integration-tmc-webui.name" . }}-{{ .Release.Name }}
    chart: {{ template "integration-tmc-webui.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      app: webjive-{{ template "integration-tmc-webui.name" . }}-{{ .Release.Name }}
  serviceName: webjive-{{ template "integration-tmc-webui.name" . }}-{{ .Release.Name }}
  replicas: 1
  template:
    metadata:
      labels:
        app: webjive-{{ template "integration-tmc-webui.name" . }}-{{ .Release.Name }}
        chart: {{ template "integration-tmc-webui.chart" . }}
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
    spec:
      initContainers:
      - name: waitdatabaseds
        image: nexus.engageska-portugal.pt/ska-docker/tango-itango:latest
        imagePullPolicy: IfNotPresent
        command:
          - /usr/local/bin/wait-for-it.sh
          - databaseds-{{ template "integration-tmc-webui.name" . }}-{{ .Release.Name }}:10000
          - --timeout=30
          - --strict
          - --
          - echo "Databaseds ready for use."
      
      containers:
      - name: webjive
        image: "{{ .Values.webjive.image.registry }}/{{ .Values.webjive.image.image }}:{{ .Values.webjive.image.tag }}"
        imagePullPolicy: {{ .Values.webjive.image.pullPolicy }}
        ports:
        - name: webjive-http
          containerPort: 8081
          protocol: TCP

      - name: dummyauthserver
        image: "{{ .Values.dummyauthserver.image.registry }}/{{ .Values.dummyauthserver.image.image }}:{{ .Values.dummyauthserver.image.tag }}"
        imagePullPolicy: {{ .Values.dummyauthserver.image.pullPolicy }}
        ports:
        - name: authserver-tcp
          containerPort: 5000
          protocol: TCP

      - name: tangogql
        image: "{{ .Values.tangogql.image.registry }}/{{ .Values.tangogql.image.image }}:{{ .Values.tangogql.image.tag }}"
        imagePullPolicy: {{ .Values.tangogql.image.pullPolicy }}
        volumeMounts:
        - mountPath: /var/log/tangogql
          name: tangogql-logs
        env:
          - name: LOG_PATH
            value: "/var/log/tangogql"
          - name: PYTHONUNBUFFERED
            value: "1"
          - name: TANGO_HOST
            value: databaseds-{{ template "integration-tmc-webui.name" . }}-{{ .Release.Name }}:10000
        ports:
        - name: tangogql-tcp
          containerPort: 5004
          protocol: TCP

      - name: redis
        image: "{{ .Values.redis.image.image }}:{{ .Values.redis.image.tag }}"
        imagePullPolicy: {{ .Values.redis.image.pullPolicy }}
        ports:
        - name: redis-tcp
          containerPort: 6379
          protocol: TCP
        
        resources:
{{ toYaml .Values.webjive.resources | indent 10 }}
      volumes:
      - name: tangogql-logs
        persistentVolumeClaim:
          claimName: rsyslog-{{ template "integration-tmc-webui.name" . }}-{{ .Release.Name }}
{{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
{{- end }}
{{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
{{- end }}
{{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
{{- end }}

{{ end }}